{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
    <div class="container mt-5 text-center">
        <h1>{{ title }}</h1>
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Speichern</button>
            </form>
        </div>
        <!--On Button click, open a popup asking for confirmation, then follow the link:-->
        <a href="{% url 'customers:delete' customer.customer_id %}" class="btn btn-danger m-1" onclick="return confirm('Kunde löschen?')">Löschen</a>
        <a href="{% url 'customers:index' %}" class="btn btn-primary m-1">Zurück</a>
    </div>
{% endblock %}
